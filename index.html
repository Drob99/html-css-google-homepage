<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home Page</title>
    <link rel="stylesheet" href="styles.css"/>

    <link rel="preconnect"
        href="https://fonts.googleapis.com">
    <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

        crossorigin="anonymous"
        referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="nav-container">
            <a class="text-link" target="_blank" href="https://youtu.be/dQw4w9WgXcQ">
                <p>About</p>
            </a>
            <a class="text-link" target="_blank" href="https://youtu.be/dQw4w9WgXcQ">
                <p>Store</p>
            </a>
        </div>
        <nav class="nav-container nav-container-second">
            <a class="text-link" target="_blank" href="https://youtu.be/dQw4w9WgXcQ">
                <p>Gmail</p>
            </a>
            <a class="text-link" target="_blank" href="https://youtu.be/dQw4w9WgXcQ">
                <p>Images</p>
            </a>
            <a class="icon-link" target="_blank" href="https://youtu.be/dQw4w9WgXcQ">
                <i class="fa-solid fa-flask"></i>
            </a>
            <a class="icon-link" target="_blank" href="https://youtu.be/dQw4w9WgXcQ">
                <i class="fa-solid fa-braille"></i>
            </a>
            <button class="img-button">
                <img src="/public/profile-picture.jpeg" alt="profile-picture"/>
            </button>
        </nav>
    </header>

    <main>
        <h1 class="title-text">Google</h1>

        <div class="input-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input title="search" />
            <div>
                <button class="input-icon">
                    <i class="fa-solid fa-microphone"></i>
                </button>
                <button class="input-icon">
                    <i class="fa-solid fa-camera"></i>
                </button>
            </div>
        </div>

        <div class="button-grid">
            <button>
                <p>Google Search</p>
            </button>
            <button>
                <p>I'm Feeling Lucky</p>
            </button>
        </div>

        <p class="gemini-text">
            <a class="gemini-link"> Get Gemini </a> on your phone - Google's new AI assistant 
        </p>

        <p class="language-text">
            Google offered in: <a class="language-link">العربية</a>
        </p>
    </main>

    <footer>
        <div>
            <p>Saudi Arabia</p>
        </div>
        <hr />
        <div class="footer-grid">
            <div class="footer-link">
                <a href="https://about.google/?utm_source=google-SA&utm_medium=referral&utm_campaign=hp-footer&fg=1">
                    <p>About</p>
                </a>
                <a href="https://www.google.com/intl/en_sa/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">
                    <p>Advertising</p>
                </a>
                <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">
                    <p>Business</p>
                </a>
                <a href="https://google.com/search/howsearchworks/?fg=1">
                    <p>How Search Works</p>
                </a>
            </div>

            <div class="footer-link">
                <a href="https://policies.google.com/privacy?hl=en-SA&fg=1">
                    <p>Privacy</p>
                </a>
                <a href="https://policies.google.com/terms?hl=en-SA&fg=1">
                    <p>Terms</p>
                </a>
                <a href="/">
                    <p>Settings</p>
                </a>
            </div>


        </div>

    </footer>
